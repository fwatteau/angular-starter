<form  [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Saisissez vos informations de connexion</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="Votre adresse email" autocomplete="username" formControlName="email" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Password" autocomplete="current-password" formControlName="password" type="password" required>
            </mat-form-field>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Connexion</button>
        </mat-card-actions>
    </mat-card>
</form>
